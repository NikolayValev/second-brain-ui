version: '3.8'
services:
  next-app:
    build:
      context: .
      args:
        # You need to provide the URL for your Python backend API
        # during the build. For example:
        # PYTHON_API_URL=http://localhost:8000
        PYTHON_API_URL: ${PYTHON_API_URL}
    ports:
      - "8080:8080"
    environment:
      # Add any runtime environment variables your Next.js app needs here.
      # For example, for Clerk authentication:
      # NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      # CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      #
      # And the database URL for Prisma
      # DATABASE_URL: ${DATABASE_URL}
      PORT: 8080
